{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <h1>Ghi ten di tml!</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{m}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div style="margin-left: 50px;">
        <form action="#" method="post">
            <label >Name</label>
            <input type="text" name="name">
            <button type="submit" style="background-color: slateblue; color: white">Vo</button>
        </form>

    </div>
{% endblock %}
