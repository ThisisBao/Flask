{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{m}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Ditme lại là mày à {{user}}</h1>
    <div style="margin-left: 50px;">
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email..." value="{{email if email}}"></input>
            <button type="submit" style="background-color: slateblue; color: white">OK</button>
            <input type="name" name="name" placeholder="Enter email..." value="{{user if user}}"></input>
            <button type="submit" style="background-color: slateblue; color: white">Xóa</button>
        </form>

    </div>
{% endblock %}
